<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/navbar.css" rel="stylesheet" />
    <title>{% block title %}Phoenix Rise{% endblock %}</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="/static/imagens/logo_semfundo.png"
          alt="LOGO PHOENIX RISE"
          class="logo"
        />
        <h1 class="degrade">Phoenix Rise</h1>
      </div>

      <!-- Incluindo os links corretamente -->
      {% include 'links_base.html' %}
    </header>

    <h1>Olá! Bem vindo ao Phoenix Rise!</h1>
    <div class="feed">
      {% for post in posts %}
      <div class="post">
        <div class="user">
          <p><strong>Usuário:</strong> {{ post[1] }}</p>
        </div>
        <div class="data">
          <p>{{ post[3] }}</p>
        </div>
        <div class="imagem">
          <img src="{{ post[0] }}" alt="Post de {{ post[1] }}" />
        </div>
        <div class="descricao_imagem">
          <p>{{ post[2] }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
