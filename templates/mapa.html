<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapa</title>

    <link rel="stylesheet" href="/static/style_mapa.css">
    <link rel="stylesheet" href="/static/navbar.css">

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .sidebar {
            width: 240px;
            background: #111;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar button {
            padding: 10px;
            border: none;
            background: #ff6600;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .sidebar button:hover {
            background: #cc5200;
        }

        .mapa-area {
            flex: 1;
            overflow: hidden;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="/static/imagens/logo_semfundo.png" class="logo" alt="LOGO PHOENIX RISE">
        <h1 class="degrade">Phoenix Rise</h1>
    </div>
    <a href="{{ url_for('inicio') }}">FEED</a>
    <a href="{{ url_for('mapa_view') }}">MAPA</a>
    <a href="{{ url_for('perfil') }}">PERFIL</a>
</header>

<div class="container">

    <div class="sidebar">
        <h2>Locais</h2>

        <form action="/mapa" method="get">
            <button type="submit" name="select_mapa" value="0">Todos</button>
            <button type="submit" name="select_mapa" value="1">Academias</button>
            <button type="submit" name="select_mapa" value="2">Quadras</button>
            <button type="submit" name="select_mapa" value="3">Crossfit</button>
            <button type="submit" name="select_mapa" value="4">Lojas</button>
        </form>
    </div>

    <div class="mapa-area">
        {{ mapa_html|safe }}
    </div>

</div>

</body>
</html>
