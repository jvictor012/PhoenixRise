<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Mapa</title>
    <link href="/static/style_mapa.css" rel="stylesheet" />
    <link href="/static/navbar.css" rel="stylesheet" />
    <style></style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="/static/imagens/logo_semfundo.png"
          alt="LOGO PHOENIX RISE"
          class="logo"
        />
        <h1 class="degrade">Phoenix Rise</h1>
      </div>
      <a href="{{ url_for('inicio') }}">HOME</a>
      <a href="{{ url_for('inicio') }}">FEED</a>
      <a href="{{ url_for('mapa_view') }}">EXPLORE</a>
      <a href="{{ url_for('perfil') }}">PERFIL</a>
    </header>
    <div class="geral">
      <div class="mapa">
        <form action="/mapa" method="get">
          <button type="submit">Enviar</button>
          <select id="select_mapa" name="select_mapa" required>
            <option value="0">Geral</option>
            <option value="1">Academias</option>
            <option value="2">Quadras esportivas</option>
            <option value="3">Crossfits</option>
            <option value="4">Lojas</option>
          </select>
        </form>
        {{ mapa_html|safe }}
      </div>

      <div class="sidebar">
        <div class="titulo_academia">
          <h1>{{ titulo_academia }}</h1>
        </div>
        <div class="mapa_academia">{{ mapa_especifico|safe }}</div>
        <div class="descricao_academia">
          <p>{{ descricao_academia }}</p>
        </div>
        <div class="button">
          <button>Verificar</button>
        </div>
      </div>
    </div>
  </body>
</html>
