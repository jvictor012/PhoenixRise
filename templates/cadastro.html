<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoenix Rise - cadastro</title>

    

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='cadastro.css') }}"
    />
  </head>
  <body>

    <div class="container">

      <div class="left">
        <h1>Cadastro</h1>
        <form action="{{ url_for('cadastro_submit') }}" method="post">
        <label for="nome">Nome Completo:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite o seu nome completo"
          required
        />
        <br /><br />

        <label for="Nome de Usuário">Nome de Usuário:</label>
        <input
          type="text"
          id="nome_usuario"
          name="nome_usuario"
          placeholder="Digite o seu nome de usuário"
          required
        />
        <br /><br />

        <label for="data_nascimento">Data de Nascimento:</label>
        <input
          type="date"
          id="data_nascimento"
          name="data_nascimento"
          placeholder="Digite o seu nome de usuário"
          required
          min="1900-01-01"
          max="2025-12-31"
        />
        <br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite o seu email"
          required
        />
        <br /><br />

        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Digite a sua senha"
          required
          autocomplete="new-password"
        />

        


        <button type="submit">Cadastrar</button>
      </form>

      <p>Já tem uma conta? <a href="{{ url_for('login_submit') }}">Faça login</a></p>
      </div>

      <!-- LADO DIREITO -->
      <div class="right">
        <img src="/static/imagens/logo_semfundo.png" alt="Fênix" />
        <h2>Bem-vindo de volta </h2>
        <p>Entre na sua conta e aproveite tudo que o Phoenix Rise pode oferecer!</p>
      </div> 

    </div>

  </body>
</html>
