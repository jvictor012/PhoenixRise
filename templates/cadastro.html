<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoenix Rise - cadastro</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Jaro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='exemplo1.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='cadastro.css') }}"
    />
  </head>
  <body>
    <button id="toggle-theme">Mudar Tema</button>

    <h1>Cadastro</h1>
    <form action="{{ url_for('cadastro_submit') }}" method="post">
      <label for="nome">Nome Completo:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Digite o seu nome completo"
        required
      />
      <br /><br />

      <label for="Nome de Usuário">Nome de Usuário:</label>
      <input
        type="text"
        id="nome_usuario"
        name="nome_usuario"
        placeholder="Digite o seu nome de usuário"
        required
      />
      <br /><br />

      <label for="data_nascimento">Data de Nascimento:</label>
      <input
        type="date"
        id="data_nascimento"
        name="data_nascimento"
        placeholder="Digite o seu nome de usuário"
        required
        min="1900-01-01"
        max="2025-12-31"
      />
      <br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Digite o seu email"
        required
      />
      <br /><br />

      <label for="senha">Senha:</label>
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Digite a sua senha"
        required
        autocomplete="new-password"
      />

      <br /><br />
      <p>Esporte mais praticado:</p>
      <select id="esporte" name="esporte" required>
        <option value="">Esporte</option>
        <option value="1">Artes Marciais</option>
        <option value="2">Basquete</option>
        <option value="3">Corrida</option>
        <option value="4">Futsal</option>
        <option value="5">Futebol</option>
        <option value="6">Ginástica</option>
        <option value="7">Hidroginástica</option>
        <option value="8">Handebol</option>
        <option value="9">Natação</option>
      </select>
      <br /><br />

      {{ mensagem }}

      <button type="submit">Cadastrar</button>
    </form>

    <a href="/login">Fazer Login</a>

    <script>
      const body = document.body;
      const toggleBtn = document.getElementById("toggle-theme"); // corrigido

      toggleBtn.addEventListener("click", () => {
        if (body.classList.contains("dark")) {
          body.classList.remove("dark");
          body.classList.add("light");
        } else {
          body.classList.remove("light");
          body.classList.add("dark");
        }
      });
    </script>
  </body>
</html>
