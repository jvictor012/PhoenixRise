<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoenix Rise - cadastro</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Jaro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='exemplo1.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='cadastro.css') }}"
    />
  </head>
  <body>
    <button id="toggle-theme">Mudar Tema</button>

    <h1>Cadastro</h1>
    <form action="{{ url_for('cadastro_submit') }}" method="post">
      <label for="nome">Nome Completo:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Digite o seu nome completo"
        required
      />
      <br /><br />

      <label for="Nome de Usu치rio">Nome de Usu치rio:</label>
      <input
        type="text"
        id="nome_usuario"
        name="nome_usuario"
        placeholder="Digite o seu nome de usu치rio"
        required
      />
      <br /><br />

      <label for="data_nascimento">Data de Nascimento:</label>
      <input
        type="date"
        id="data_nascimento"
        name="data_nascimento"
        placeholder="Digite o seu nome de usu치rio"
        required min = "1900-01-01" max="2025-12-31"
      />
      <br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Digite o seu email"
        required
      />
      <br /><br />

      <label for="senha">Senha:</label>
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Digite a sua senha"
        required
        autocomplete="new-password"
      />

      <br /><br />

      <label for="Esporte">Esporte:</label>
      <input
        type="text"
        id="esporte"
        name="esporte"
        placeholder="Digite o seu esporte favorito"
        required
      />
      <br /><br />

      {{ mensagem }}

      <button type="submit">Cadastrar</button>
    </form>

    <a href="/login">Fazer Login</a>

    <script>
      const body = document.body;
      const toggleBtn = document.getElementById("toggle-theme"); // corrigido

      toggleBtn.addEventListener("click", () => {
        if (body.classList.contains("dark")) {
          body.classList.remove("dark");
          body.classList.add("light");
        } else {
          body.classList.remove("light");
          body.classList.add("dark");
        }
      });
    </script>
  </body>
</html>
