<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoenix Rise - cadastro</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='cadastro.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <!-- LADO ESQUERDO (antes era right) -->
      <div class="left">
        <img src="/static/imagens/logo_semfundo.png" alt="Fênix" />
        <h2>Bem-vindo!</h2>
        <p>
          Crie sua conta e Conecte-se ao universo fitness com o Phoenix Rise.
        </p>
      </div>

      <!-- LADO DIREITO (antes era left) -->
      <div class="right">
        <h1>CADASTRO</h1>
        <div class="form_cadastro">
          <form action="{{ url_for('cadastro_submit') }}" method="post">
            <label for="nome">NOME COMPLETO</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite o seu nome completo"
              required
            />

            <label for="nome_usuario">NOME DE USUÁRIO</label>
            <input
              type="text"
              id="nome_usuario"
              name="nome_usuario"
              placeholder="Digite o seu nome de usuário"
              required
            />

            <label for="data_nascimento">DATA DE NASCIMENTO</label>
            <input
              type="date"
              id="data_nascimento"
              name="data_nascimento"
              required
              min="1900-01-01"
              max="2025-12-31"
            />

            <label for="email">EMAIL</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite o seu email"
              required
            />


          <label for="senha">SENHA</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite a sua senha"
            required
            autocomplete="new-password"
          />

          <button type="submit">CADASTRAR</button>
        </form>

        <p>
          JÁ TEM UMA CONTA?
          <a href="{{ url_for('login_submit') }}">FAÇA LOGIN</a>
        </p>
      </div>
    </div>
  </body>
</html>
