<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoenix Rise</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='exemplo1.css') }}"
    />
  </head>
  <body>
    <h1>Phoenix Rise</h1>

    <img
      src="{{ url_for('static', filename='imagens/logo_fenix.png') }}"
      alt="logo-phoenix-Rise"
      width="200"
    />

    <p>Bem-vindo(a) de volta à sua jornada pelo bem-estar!</p>

    <form action="login" method="post">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Digite seu email"
        required
      />
      <br /><br />

      <label for="senha">senha:</label>
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Digite sua senha"
        required
      />
      <br /><br />

      <button type="Submit">Entrar</button>
    </form>

    <p>ainda não tem uma conta?</p>

    <a href="/cadastro">Fazer Cadastro</a>
  </body>
</html>
